name: Update README Profile Stats

on:
  schedule:
    # Runs every 4 hours for more frequent updates
    - cron: '0 */4 * * *'
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Fetch Organization Stats
        env:
          GITHUB_TOKEN: ${{ secrets.STATS_TOKEN }}
        run: |
          echo "üîç Fetching organization memberships..."
          
          # Get all organizations user is a member of
          ORGS=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/user/orgs" | \
            jq -r '.[].login' | tr '\n' ',' | sed 's/,$//')
          
          echo "üìä Found organizations: $ORGS"
          echo "ORGANIZATIONS=$ORGS" >> $GITHUB_ENV
          
          # Get total contributions from all organizations
          TOTAL_CONTRIBUTIONS=0
          for org in $(echo $ORGS | tr ',' '\n'); do
            ORG_REPOS=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
              "https://api.github.com/orgs/$org/repos?per_page=100" | \
              jq -r '.[].name')
            
            for repo in $ORG_REPOS; do
              COMMITS=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
                "https://api.github.com/repos/$org/$repo/commits?author=tuha263&per_page=100" | \
                jq '. | length')
              TOTAL_CONTRIBUTIONS=$((TOTAL_CONTRIBUTIONS + COMMITS))
            done
          done
          
          echo "üéØ Total organization contributions: $TOTAL_CONTRIBUTIONS"
          echo "ORG_CONTRIBUTIONS=$TOTAL_CONTRIBUTIONS" >> $GITHUB_ENV
      
      - name: Generate GitHub Activity
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          COMMIT_MSG: '‚ö° Update GitHub activity and organization stats'
          MAX_LINES: 5
          COMMIT_NAME: 'github-actions[bot]'
          COMMIT_EMAIL: 'github-actions[bot]@users.noreply.github.com'
          
      - name: Update Dynamic Stats Badges in README
        env:
          GITHUB_TOKEN: ${{ secrets.STATS_TOKEN }}
          ORGANIZATIONS: ${{ env.ORGANIZATIONS }}
          ORG_CONTRIBUTIONS: ${{ env.ORG_CONTRIBUTIONS }}
        run: |
          echo "üîß Updating README with dynamic stats badges..."
          
          # Get comprehensive stats from GitHub API
          USER_STATS=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/users/tuha263")
          
          PUBLIC_REPOS=$(echo "$USER_STATS" | jq -r '.public_repos')
          FOLLOWERS=$(echo "$USER_STATS" | jq -r '.followers')
          
          # Calculate total commits (personal + org)
          PERSONAL_COMMITS=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/search/commits?q=author:tuha263" | \
            jq -r '.total_count // 0')
          
          TOTAL_COMMITS=$((PERSONAL_COMMITS + ORG_CONTRIBUTIONS))
          
          # Format numbers (convert to K format if needed)
          if [ $TOTAL_COMMITS -gt 1000 ]; then
            COMMITS_DISPLAY=$(echo "scale=1; $TOTAL_COMMITS/1000" | bc)"k"
          else
            COMMITS_DISPLAY="$TOTAL_COMMITS"
          fi
          
          # Get total PRs across all repos
          TOTAL_PRS=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/search/issues?q=author:tuha263+type:pr" | \
            jq -r '.total_count // 0')
          
          echo "üìä Calculated Stats:"
          echo "  Total Commits: $TOTAL_COMMITS ($COMMITS_DISPLAY)"
          echo "  Total PRs: $TOTAL_PRS" 
          echo "  Public Repos: $PUBLIC_REPOS"
          echo "  Organizations: $(echo $ORGANIZATIONS | tr ',' ' | ' | wc -w)"
          
          # Create dynamic badges
          COMMITS_BADGE="[![Total Contributions](https://img.shields.io/badge/Total_Commits-${COMMITS_DISPLAY}+-green?style=for-the-badge&logo=git)](https://github.com/tuha263)"
          PRS_BADGE="[![Pull Requests](https://img.shields.io/badge/Pull_Requests-${TOTAL_PRS}+-blue?style=for-the-badge&logo=github)](https://github.com/tuha263)"
          REPOS_BADGE="[![Active Repositories](https://img.shields.io/badge/Active_Repos-${PUBLIC_REPOS}+-ff69b4?style=for-the-badge&logo=unity)](https://github.com/tuha263)"
          
          # Update README.md with new badges
          # Find and replace the Development Metrics section
          sed -i "/### üöÄ Development Metrics/,/^$/c\\
### üöÄ Development Metrics\\
$COMMITS_BADGE\\
$PRS_BADGE\\
$REPOS_BADGE\\
" README.md
          
          echo "‚úÖ Dynamic badges updated in README.md"
          
          # Also update the terminal section with real stats
          sed -i "/tuha@gamedev-machine:~\$ git log --all --oneline --stats/,/üöÄ FOCUS:.*$/c\\
tuha@gamedev-machine:~\$ git log --all --oneline --stats\\
üìä TOTAL CONTRIBUTIONS: ${COMMITS_DISPLAY} commits across ${PUBLIC_REPOS} repositories\\
üéØ PULL REQUESTS: ${TOTAL_PRS}+ merged contributions\\
üöÄ FOCUS: Puzzle mechanics, performance optimization, networking" README.md
          
          echo "‚úÖ Terminal section updated with real stats"
          
      - name: Verify Enhanced Stats Integration
        run: |
          echo "‚úÖ README updated successfully"
          echo "üìä Stats integration: Personal + ALL Organization contributions"
          echo "üè¢ Organizations included: ${{ env.ORGANIZATIONS }}"
          echo "üéØ Organization contributions: ${{ env.ORG_CONTRIBUTIONS }}"
          echo "üéÆ Interactive elements: Snake game embedded"
          echo "üöÄ Auto-refresh: Every 4 hours"